<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Magna</title>
	<link rel="icon" type="image/x-icon" href="./img/MAGNA-Logo_small.jpg">
	<link rel="stylesheet" href="./css/style.css">
	<script type="text/javascript" src="./js/login.js"></script>
	<!--	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<!--	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
		integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<script type="text/javascript">
		function preventBack() {
			window.history.forward();
		}
		setTimeout("preventBack()", 0);
		window.onunload = function () {null};
	</script>
</head>

<body onload="loginpage()">
	<video autoplay muted loop id="myVideo">
		<source src="./img/Mechatronics_gif.mp4" type="video/mp4">
	</video>

	<div class="content">

		<form onSubmit="return false">
			<div class="form-field">
				<select id="userSelect" class="form-select">
					<option value="0">Super Admin</option>
					<option value="2">Admin</option>
					<option value="1">Department</option>
				</select>
			</div>
			<div class="form-field">
				<input id="usName" type="text" placeholder="Username" />
			</div>

			<div class="form-field">
				<input id="pssCd" type="password" placeholder="Password" />
			</div>

			<div class="form-field">
				<button class="btn" type="submit" onclick="login()">Log in</button>
			</div>
		</form>
		<div class="loader" id="loader" style="display:none"></div>
	</div class="content">
</body>

</html>
